<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab Project</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .marker {
            background-image: url('mapbox-icon.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .mapboxgl-popup {
            max-width: 200px;
        }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }

        #narrative {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 300px;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        #story-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #story-controls button {
            flex-grow: 1;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="narrative">
        <h1>Story Title</h1>
        <p>This is the introductory text of your story.</p>
        <div id="story-controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="./config.js"></script>
    <script>
        mapboxgl.accessToken = config.accessToken;

        const map = new mapboxgl.Map({
            container: 'map',
            style: config.style,
            center: [10.48058195797077, 49.24314243453216],
            minZoom: 2,
            zoom: 5
        });

        let currentStoryIndex = 0; // Initialize the story index
        const storyPoints = [
            {
                center: [14.037918743922944, 51.2],
                zoom: 5.5,
                narrative: `<h2>Crime Data Overview</h2><p>Explore crime data across regions.</p>`
            },
            {
                center: [14.037918743922944, 51.2],
                zoom: 5.8,
                narrative: `<h2>Points of Interest Data Overview</h2><p>Explore Points of Interest data across regions.</p>`,
                showNewTileset: true
            },
            {
                center: [10.5, 51.5],
                zoom: 5.6,
                narrative: `<h2>Trial Data Overview</h2><p>Explore Trial data across regions.</p>`,
                showNewTileset: true
            },
        ];

        function showStoryPoint(index) {
            const point = storyPoints[index];
            if (!point) return; // Exit if the index is out of bounds

            map.flyTo({
                center: point.center,
                zoom: point.zoom
            });

            document.getElementById('narrative').innerHTML = point.narrative +
                `
                    <div id="story-controls">
                        <button onclick="navigateStory(-1)">Previous</button>
                        <button onclick="navigateStory(1)">Next</button>
                    </div>
                `;

            // Handle layer visibility
            if (index === 0) { // For the first story point
                if (map.getLayer('pointsOfInterest')) map.setLayoutProperty('pointsOfInterest', 'visibility', 'none');
                if (map.getLayer('trials')) map.setLayoutProperty('trials', 'visibility', 'none');
                if (map.getLayer('poi-labels')) map.setLayoutProperty('poi-labels', 'visibility', 'none');
                map.setLayoutProperty('crimes', 'visibility', 'visible');
            }
            else if (index === 1) { // For the second story point
                if (map.getLayer('crimes')) map.setLayoutProperty('crimes', 'visibility', 'none');
                if (map.getLayer('trials')) map.setLayoutProperty('trials', 'visibility', 'none');
                map.setLayoutProperty('pointsOfInterest', 'visibility', 'visible');
                map.setLayoutProperty('poi-labels', 'visibility', 'visible');
            }
            else if (index === 2) { // For the third story point
                if (map.getLayer('crimes')) map.setLayoutProperty('crimes', 'visibility', 'none');
                if (map.getLayer('pointsOfInterest')) map.setLayoutProperty('pointsOfInterest', 'visibility', 'none');
                if (map.getLayer('poi-labels')) map.setLayoutProperty('poi-labels', 'visibility', 'none');
                map.setLayoutProperty('trials', 'visibility', 'visible');
            }

            map.on('click', 'crimes', (e) => {
                const defendantName = e.features[0].properties['Defendant Name'];
                let popupContent = `<h3>Defendant Name: ${defendantName}</h3>`;
                const preferredOrder = ['Gender/Sex', 'Crime', '﻿ID'];

                // Exclude 'Defendant Name' in addition to other keys you don't want
                const keys = Object.keys(e.features[0].properties)
                    .filter(key => !['GeoLocation of Trial', 'GeoLocation of Crime', 'Territory', 'Defendant Name']
                        .includes(key) && e.features[0].properties[key] !== '.' && e.features[0].properties[key] !== '');

                // Sort the keys by preferred order first, then the rest as they come
                const sortedKeys = [...preferredOrder, ...keys.filter(key => !preferredOrder.includes(key))];

                for (const key of sortedKeys) {
                    let displayValue = e.features[0].properties[key];
                    // Convert values for "Gender/Sex"
                    if (key == "Gender/Sex") {
                        displayValue = displayValue == '0' ? 'Male' : 'Female';
                    }
                    // Convert all other '0' and '1' values to 'No' and 'Yes' besides 'Sentence Length'
                    else if (displayValue == '0' && key !== 'Sentence Length') {
                        displayValue = 'No';
                    } else if (displayValue == '1' && key !== 'Sentence Length') {
                        displayValue = 'Yes';
                    }

                    popupContent += `<div><strong>${key}</strong>: ${displayValue}</div>`;
                }
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(popupContent)
                    .addTo(map);
            });



            map.on('click', 'pointsOfInterest', (e) => {
                const Name = e.features[0].properties['Name of Location'];
                let popupContent = `<h3>Name of Location: ${Name}</h3>`;
                for (const [key, value] of Object.entries(e.features[0].properties)) {
                    if (value !== '.' && value !== '' && key !== 'Name of Location') {
                        popupContent += `<div><strong>${key}</strong>: ${value}</div>`;
                    }
                }
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(popupContent)
                    .addTo(map);
            });

            map.on('click', 'trials', (e) => {
                const trialNo = e.features[0].properties['Trial No.'];
                let popupContent = `<h3>Trial Number: ${trialNo}</h3>`;
                const preferredOrder = ['Defendant Name', 'Gender/Sex', 'Crime', '﻿ID'];

                // Create an array of keys from the properties, excluding unwanted keys
                const keys = Object.keys(e.features[0].properties)
                    .filter(key => !['Trial No.', 'GeoLocation of Trial', 'GeoLocation of Crime', 'Territory']
                        .includes(key) && e.features[0].properties[key] !== '.' && e.features[0].properties[key] !== '');

                // Sort the keys by preferred order first, then the rest as they come
                const sortedKeys = [...preferredOrder, ...keys.filter(key => !preferredOrder.includes(key))];

                for (const key of sortedKeys) {
                    let displayValue = e.features[0].properties[key];
                    // Convert values for "Gender/Sex"
                    if (key == "Gender/Sex") {
                        displayValue = displayValue == '0' ? 'Male' : 'Female';
                    }
                    // Convert all other '0' and '1' values to 'No' and 'Yes', besides 'Sentence Length'
                    else if (displayValue == '0' && key !== 'Sentence Length') {
                        displayValue = 'No';
                    } else if (displayValue == '1' && key !== 'Sentence Length') {
                        displayValue = 'Yes';
                    }

                    popupContent += `<div><strong>${key}</strong>: ${displayValue}</div>`;
                }
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(popupContent)
                    .addTo(map);
            });

            const layers = ['crimes', 'pointsOfInterest', 'trials'];

            layers.forEach(layer => {
                map.on('mouseenter', layer, () => map.getCanvas().style.cursor = 'pointer');
                map.on('mouseleave', layer, () => map.getCanvas().style.cursor = '');
            });

        }
        function navigateStory(direction) {
            const newIndex = currentStoryIndex + direction;
            if (newIndex >= 0 && newIndex < storyPoints.length) {
                currentStoryIndex = newIndex;
                showStoryPoint(currentStoryIndex);
            }
        }

        document.getElementById('next').addEventListener('click', () => navigateStory(1));
        document.getElementById('prev').addEventListener('click', () => navigateStory(-1));

        map.on('load', () => {

            map.addSource('crimes', {
                'url': config.CrimesURL,
                'type': 'vector',
            });

            map.addLayer({
                'id': 'crimes',
                'type': 'circle',
                'source': 'crimes',
                'source-layer': config.CrimesSource,
                'paint': {
                    'circle-color': '#7F3121',
                    'circle-opacity': 0.75,
                    'circle-radius': 5
                },
            });

            showStoryPoint(currentStoryIndex); // Show the initial story point

            map.addSource('pointsOfInterest', {
                'url': config.InterestURL, // Ensure this URL is correctly set in your config.js
                'type': 'vector'
            });
            map.addLayer({
                'id': 'pointsOfInterest',
                'type': 'circle',
                'source': 'pointsOfInterest', // Make sure this matches the newly added source ID
                'source-layer': config.InterestSource, // This should match your actual source layer ID in the tileset
                'paint': {
                    'circle-color': '#0000FF',
                    'circle-opacity': 0.75,
                    'circle-radius': 5
                }

            });

            map.addLayer({
                'id': 'poi-labels',
                'type': 'symbol', // This specifies that the layer is for symbols (text or icons)
                'source': 'pointsOfInterest',
                'source-layer': config.InterestSource,
                'layout': {
                    'text-field': ['get', 'Category'],
                    'text-size': 12,
                    'text-anchor': 'top', // This positions the text above the point
                    'text-offset': [0, 0.2] // Adjusts the offset of the text vertically to avoid overlapping with the icon
                },
                'paint': {
                    'text-color': '#0000FF' // Set the text color
                }
            });

            showStoryPoint(currentStoryIndex);

            map.addSource('trials', {
                'url': config.TrialsURL, // Ensure this URL is correctly set in your config.js
                'type': 'vector'
            });
            map.addLayer({
                'id': 'trials',
                'type': 'circle',
                'source': 'trials', // Make sure this matches the newly added source ID
                'source-layer': config.TrialsSource, // This should match your actual source layer ID in the tileset
                'paint': {
                    'circle-color': '#006400',
                    'circle-opacity': 0.75,
                    'circle-radius': 5
                }
            });

            showStoryPoint(currentStoryIndex);

        });
    </script>
</body>

</html>
